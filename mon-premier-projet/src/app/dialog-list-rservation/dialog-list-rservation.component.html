
    <h2 mat-dialog-title>Install Angular</h2>
    <mat-dialog-content class="mat-typography">
        <div *ngFor="let reservation of sessionService.tousReservation" [value]="reservation">
          <br><br><p> 
            {{reservation.date}} Formateur: {{reservation.nomFormateur}} {{reservation.typeFormateur}} heure de reservation: {{ reservation.heureDebut}} - {{ reservation.heureFin}} {{reservation.supportDeCours}}
                pause: {{reservation.pauseDejeuner}}
          </p> 
          <button mat-button [matMenuTriggerFor]="menu">Liste des stagiaires</button>
          <mat-menu  #menu="matMenu">
          <div *ngFor="let stagiaire of reservation.nomDesStagiaires" [value]="stagiaire">
           <!-- <p> {{reservation.date}} Formateur: {{reservation.nomFormateur}} {{reservation.typeFormateur}} heure de reservation: {{ reservation.heureDebut}} - {{ reservation.heureFin}} -->
            <p> 

              <button mat-menu-item>{{stagiaire}}</button>
              <!-- <button mat-menu-item>Item 2</button> -->
          
          </p> 
          </div>
        </mat-menu>

        <!-- <P></P> -->
            <!-- {{pauseBD[stagiaire]}} -->
          </div> 


    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
    </mat-dialog-actions>
