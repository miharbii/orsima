<mat-dialog-content class="mat-typography"><div>
    <mat-form-field>
        <mat-label>Entrer votre nom</mat-label>
        <input [(ngModel)]="nom" matInput autocomplete="off" required>
        <mat-hint>*min 1 character</mat-hint>
        <mat-error>
            le nom est <strong>requis</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Entrer votre prenom</mat-label>
        <input #inputTag [(ngModel)]="prenom" matInput autocomplete="off" required>
        <mat-hint>*min 1 character</mat-hint>
        <mat-error>
            le prenom est  <strong>requis</strong>
        </mat-error>
    </mat-form-field>
    
    </div>
    
    <div> 
        <h4>Type: </h4>
        <mat-radio-group class="radio-group" (change)="sidenavService.choisirTypeFormateur($event.value)">
            <mat-radio-button [checked]="true" value="interne_">Interne</mat-radio-button>
            <mat-radio-button value="externe_">Externe</mat-radio-button>
        </mat-radio-group>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="start">
    <button  mat-button (click)="enregistrer()">enregistrer</button>
    <button  mat-button  (click)="annuler()">Annuler</button>
  </mat-dialog-actions>
