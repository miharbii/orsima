<div >
    <form class="example-form"  >
        <mat-form-field class="example-full-width">
          <input 
          type="text"
           placeholder ="Choisir"
                 matInput
                 [formControl]="myControl"
                 [matAutocomplete]="auto">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          </mat-autocomplete>
        </mat-form-field>
      </form>
      
<div>
  <button mat-mini-fab color="primary" style="background: #333333;"aria-label="Example icon button with a menu icon"  (click)= " openDialog()"  matTooltip="Ajouter un stagiaire">
    <mat-icon>add</mat-icon>
  </button>
</div>

    
      <mat-sidenav-container  class="tool-container" *ngFor="let option of filteredOptions| async; let i = index " [value]="option" >
       
         <div>
        <button (click)="stagiareService.selectionStagiere(option); coursService.annulerToutCours()">
            {{option}} 
            </button>
    </div>
    </mat-sidenav-container>
      
  </div>
